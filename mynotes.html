<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">My Notes</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">      
        <input class="form-control mr-sm-2" type="search" placeholder="Search Notes by title" aria-label="Search" id="searchtitle">  
          
          <input class="form-control mr-sm-2 my-2" type="search" placeholder="Search by description" aria-label="Search" id="searchtext">
    </form>
  </div>
</nav>


<div class="container my-4">
  
<form> 

 <div class="form-group my-2">
  <h1>Welcome to online My Notes</h1>
</div>

 <div class="form-group my-4">
  <h3>Add Note</h3>
</div>

    

  <div class="form-group my-3">
    <textarea class="form-control" id="notetitle" rows="3" placeholder="Note title" style="height: 45px"></textarea>
  </div>
    
    
    
  <div class="form-group my-3">
    <textarea class="form-control" id="notetext" rows="3" placeholder="Write your Note"></textarea>
  </div>


<button type="button" class="btn btn-primary btn-lg" id="addnote">Add to Notes</button>

</form>

</div>

<div class="container my-2">
    
    <div class="row" id="noteshtml">
        
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="mynotes.js"></script>
  </body>
</html>
